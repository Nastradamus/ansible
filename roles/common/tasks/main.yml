---
# Main META Common Role.

- name: Test existence of /opt/provisioned.test
  stat:
    path: /opt/provisioned.test
  register: provisioned
  tags: provisioned-test

- name: Test existence of prep.test
  stat:
    path: /opt/prep.test
  register: prep
  tags: prep-test

- include: prep.yml
  when:
    - provisioned.stat.exists
    - not prep.stat.exists

- name: Test existence of /opt/rem.test
  stat:
    path: /opt/rem.test
  register: rem
  tags: rem-test
  when:
    - provisioned.stat.exists

- include: rem.yml
  when:
    - not rem.stat.exists
    - provisioned.stat.exists

- name: Test existence of /opt/soft.test
  stat:
    path: /opt/soft.test
  register: soft
  tags: soft-test
  when:
    - provisioned.stat.exists

- include: soft.yml
  when:
    - soft.stat.exists
    - provisioned.stat.exists

- name: Test existence of /opt/ipt.test
  stat:
    path: /opt/ipt.test
  register: ipt
  tags: ipt-test
  when:
    - provisioned.stat.exists

- include: ipt.yml
  when:
    - provisioned.stat.exists
    - not ipt.stat.exists

# secure ssh server
- name: Test existence of /opt/ssh.test
  stat:
    path: /opt/ssh.test
  register: ssh
  tags: ssh-test
  when:
    - provisioned.stat.exists

- include: ssh.yml
  when: not ssh.stat.exists
  tags: ssh-install
  when:
    - provisioned.stat.exists

- name: Test existence of /opt/net.test
  stat:
    path: /opt/net.test
  register: net
  tags: net-test
  when:
    - provisioned.stat.exists

- include: net.yml
  when:
    - provisioned.stat.exists
    - not net.stat.exists

- name: Switch tuned to throughput-performance mode
  shell: /sbin/tuned-adm profile throughput-performance
  when:
    - provisioned.stat.exists
    - ansible_distribution == "CentOS"
  tags:
    - tuned
    - provisioned.stat.exists
    - skip_ansible_lint

- name: Tune NFS default mount options
  copy:
    src: nfsmount.conf
    dest: /etc/nfsmount.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - nfs
  when:
    - provisioned.stat.exists

- name: Setup Time Machine (TimeCapsule) over WebDav
  include: tm.yml
  tags: tm
  when:
    - provisioned.stat.exists

# TODO: Reboot only when needed
- name: Reboot server
  shell: nohup bash -c "sleep 2s && reboot" &
  async: 0
  poll: 0
  ignore_errors: true
  register: reboot
  tags:
    - skip_ansible_lint
  when:
    - provisioned.stat.exists

- name: wait for the server to restart
  wait_for:
    host: "{{ inventory_hostname }}"
    port: "{{ ssh_port }}"
    delay: 10
    timeout: 300
    state: started
  delegate_to: localhost
  become: false
  when:
    - provisioned.stat.exists

- name: Create provisioned test file
  file:
    path: /opt/provisioned.test
    state: touch
    owner: root
    group: root
    mode: 0644
  tags: provisioned-test

# end
